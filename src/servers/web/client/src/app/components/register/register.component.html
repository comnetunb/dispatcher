<div class="form-card-container">
  <mat-card class="form-card col-xs-12 col-4">
    <h1>Register</h1>

    <mat-card-content>

      <form [formGroup]="form" (submit)="submit()">
        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Full name" formControlName="fullName">
            <mat-error>{{getErrorMessage('fullName')}}</mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input matInput placeholder="E-mail" formControlName="email">
            <mat-error>{{getErrorMessage('email')}}</mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error>{{getErrorMessage('password')}}</mat-error>
            </mat-form-field>
          </div>

          <div class="col-6">
            <mat-form-field>
              <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
              <mat-error>{{getErrorMessage('confirmPassword')}}</mat-error>
            </mat-form-field>
          </div>
        </div>

        <button mat-raised-button color="accent" type="submit" class="mt-2">Submit</button>
        <mat-error class="mt-1 mb-1">{{errorMessage}}</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
