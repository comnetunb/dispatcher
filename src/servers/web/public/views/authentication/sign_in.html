<div class="container">
  <div class="alert alert-danger mx-auto mt-5" ng-if="errorMessage">{{ errorMessage }}</div>

  <div class="card card-login mx-auto mt-5">
    <div class="card-header text-center">Sign In to WebSimAdmin</div>
    <div class="card-body">
      <form name="signInForm" novalidate>
        <div class="form-group">
          <label>Email address</label>
          <input class="form-control" name="email" ng-model="signIn.username" type="email" placeholder="Enter email" ng-required="true">
          <div ng-show="signInForm.email.$touched && signInForm.email.$invalid">
            <small class="warning">Enter a valid e-mail</small>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" name="password" ng-model="signIn.password" type="password" placeholder="Password" ng-required="true">
          <div ng-show="signInForm.password.$touched && signInForm.password.$invalid">
            <small class="warning">Enter a valid password</small>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" ng-model="signIn.remember" type="checkbox"> Remember Password
            </label>
          </div>
        </div>
        <input class="btn btn-primary btn-block" ng-click="sign_in(signIn)" ng-disabled="signInForm.$invalid" value="Sign In">
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="#!sign_up">Sign Up</a>
        <a class="d-block small" href="#!forgot_password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
