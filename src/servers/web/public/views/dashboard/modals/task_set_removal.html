<div class="modal-header">
  <h3 class="modal-title" id="modal-title">
    Do you wish to remove this task set?
  </h3>
</div>
<div class="modal-body" id="modal-body">
  By removing this task set you will not be able to recover it.
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  <button class="btn btn-danger" type="button" ng-click="$ctrl.ok()">Remove</button>
</div>
