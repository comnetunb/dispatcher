<div class="modal-header">
  <h3 class="modal-title" id="modal-title">
    Do you wish to cancel this task set?
  </h3>
</div>
<div class="modal-body" id="modal-body">
  By cancelling this task set you will not be able to restart it.
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" type="button" ng-click="$ctrl.cancel()">No</button>
  <button class="btn btn-danger" type="button" ng-click="$ctrl.ok()">Yes, cancel this task set</button>
</div>
